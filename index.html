<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AddrAF - Address AutoFill</title>
</head>
<body>
	<div class="wrapper">
		<form action="#" id="form-auto">
			<label for="postcode1"><span class="label">Postcode</span><input type="text" id="postcode1" postcode></label>
			<label for="prefecture1"><span class="label">Prefecture</span><input type="text" id="prefecture1" prefecture></label>
			<label for="city1"><span class="label">City</span><input type="text" id="city1" city></label>
			<label for="area1"><span class="label">Area</span><input type="text" id="area1" address1></label>
		</form>
	</div>

	<script src="https://unpkg.com/addraf@1.2.7/dist/addraf.min.js"></script>
	<script>
		addraf('#form-auto');
	</script>
</body>
</html>
